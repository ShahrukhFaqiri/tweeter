<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navigation">
      <span class="logo">tweeter</span>
      <div>
        <span class="new-tweet"><b>Write</b> a new tweet</span>
        <div class="arrow-button">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>
    <!-- Avatar and Username -->
    <header class="profile">
      <div class="avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="username">
        <h2>Sha</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <label for="tweet-text" class="gray-color tweet-label"
            >What are you humming about?</label
          >
          <textarea name="text" id="tweet-text"></textarea>
          <div class="counter-button">
            <button id="tweet-button" type="submit">Tweet</button>
            <output
              id="counter"
              name="counter"
              class="counter gray-color"
              for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>

      <section class="tweets">
        <article>
          <header>
            <div class="header">
              <div>
                <img src="/images/logo.png" width="30" height="30" />
                <label>Shahrukh Faqiri</label>
              </div>
              <label>@ShaFaqiri</label>
            </div>
          </header>
          <div class="user-tweet">
            <p>Hello World!</p>
          </div>
          <footer>
            <div class="footer">
              <span>10 days ago</span>
              <div>
                <div class="icons">
                  <i class="fa-solid fa-flag hover-icon"></i>
                  <i class="fa-solid fa-retweet hover-icon"></i>
                  <i class="fa-solid fa-heart hover-icon"></i>
                </div>
              </div>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </body>
</html>
